<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dモデル表示</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';

    // シーンの作成
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // カメラの作成
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 6); // カメラを固定
    camera.lookAt(0, 0, 0); // 中央を注視

    // レンダラーの作成
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // 環境光の追加
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    // 方向光の追加
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // アニメーション用ミキサー
    let mixer;

    // モデルの読み込み
    const loader = new GLTFLoader();
    loader.load('./MOONSHOT_EX-WORK.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);

      // モデルの位置とスケールを設定
      model.position.set(0, 0, 0); // 中心に配置
      model.scale.set(2, 2, 2); // スケール調整

      // アニメーションの設定
      if (gltf.animations.length > 0) {
        mixer = new THREE.AnimationMixer(model);

        gltf.animations.forEach((clip) => {
          const action = mixer.clipAction(clip);
          action.setLoop(THREE.LoopRepeat); // 無限ループ
          action.play();
        });
      }
    });

    // 環境マップの設定
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();

    new EXRLoader().load('./small_empty_room_3_4k.exr', (texture) => {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      const envMap = pmremGenerator.fromEquirectangular(texture).texture;
      scene.environment = envMap;
      scene.background = texture;
    });

    // アニメーションループ
    const clock = new THREE.Clock();
    const animate = () => {
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta); // アニメーションの更新
      renderer.render(scene, camera); // シーンのレンダリング
      requestAnimationFrame(animate);
    };
    animate();

    // ウィンドウリサイズ対応
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
