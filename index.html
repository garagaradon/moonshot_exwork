<!DOCTYPE html>
<html lang="ja">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dモデル表示</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <title>Three.js EXR Example</title>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/controls/OrbitControls.js';
    import { EXRLoader } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/EXRLoader.js';

    // 画面サイズ
    const sizes = {
      width: window.innerWidth,
      height: window.innerHeight,
    };

    // キャンバスの作成
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    // シーンの作成
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // 背景を真っ黒に設定

    // カメラの作成
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(0, 2, 6); // カメラの位置を調整

    // レンダラーの作成
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding; // ガンマ補正を有効化
    document.body.appendChild(renderer.domElement);

    // 環境光の追加
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // 環境光の強度を元に戻す
    scene.add(ambientLight);

    // 方向光の追加（メインライト）
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // 強度を1.5に設定
    directionalLight.position.set(5, 10, 7.5); // 光源の位置
    scene.add(directionalLight);

    let mixer; // アニメーションミキサー

    // 3Dモデルの読み込み
    const loader = new GLTFLoader();
    loader.load(
      './MOONSHOT_EX-WORK.glb', // モデルファイルのパス
      (gltf) => {
        const model = gltf.scene;
        scene.add(model);

        // モデルの位置とスケールを設定
        model.position.set(0, 0, 0);
        model.scale.set(2, 2, 2); // モデルを大きく設定

        // アニメーションの設定
        if (gltf.animations.length > 0) {
          mixer = new THREE.AnimationMixer(model);

          // 各アニメーションを個別に管理して再生
          gltf.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat); // 無限ループ
            action.play(); // 再生開始
          });
        }

        // アニメーションループで更新
        const clock = new THREE.Clock();
        const animate = () => {
          requestAnimationFrame(animate);
          const delta = clock.getDelta();
          if (mixer) mixer.update(delta);
          controls.update();
          renderer.render(scene, camera);
        };
        animate();
      },
      undefined,
      (error) => {
        console.error('モデルの読み込みに失敗しました', error);
      }
    );

    // カメラコントロールの追加

    // レンダラーの設定
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(sizes.width, sizes.height);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;

    // カメラの設定
    const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100);
    camera.position.set(0, 1, 5);
    scene.add(camera);

    // コントロールの設定
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0, 0); // 中央をターゲットに設定
    controls.enableZoom = true; // 拡大縮小を有効化

    // ウィンドウサイズ変更対応
    // EXR環境マップの読み込み
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    pmremGenerator.compileEquirectangularShader();

    new EXRLoader().load('./small_empty_room_3_4k.exr', (texture) => {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      const envMap = pmremGenerator.fromEquirectangular(texture).texture;
      scene.environment = envMap; // 環境マップとして設定
      scene.background = texture; // 背景として設定

      // オブジェクトの作成
      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshStandardMaterial({
        metalness: 0.9,
        roughness: 0.1,
        envMap: envMap,
      });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
    });

    // アニメーションループ
    const animate = () => {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    };

    animate();

    // ウィンドウリサイズ処理
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      sizes.width = window.innerWidth;
      sizes.height = window.innerHeight;
      camera.aspect = sizes.width / sizes.height;
      camera.updateProjectionMatrix();
      renderer.setSize(sizes.width, sizes.height);
    });
  </script>
</head>
<body>
</body>
</html>
